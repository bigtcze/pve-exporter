name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...
        continue-on-error: true

      - name: Run go vet
        run: go vet ./...
        continue-on-error: true

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="v0.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract release notes from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: release_notes
        run: |
          # Get annotated tag message (everything after first line)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # Extract tag annotation body (skip subject line)
          RELEASE_BODY=$(git tag -l --format='%(contents:body)' "$TAG_NAME")
          
          # If no body, use subject
          if [ -z "$RELEASE_BODY" ]; then
            RELEASE_BODY=$(git tag -l --format='%(contents:subject)' "$TAG_NAME")
          fi
          
          # Output for GitHub Actions (handle multiline)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE} -w -s"
          
          # Create dist directory
          mkdir -p dist
          
          # Build for multiple architectures
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/pve-exporter-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/pve-exporter-linux-arm64 .
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags "$LDFLAGS" -o dist/pve-exporter-linux-armv7 .
          
          # Create checksums
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/pve-exporter-*
            dist/checksums.txt
          body: ${{ steps.release_notes.outputs.body }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

